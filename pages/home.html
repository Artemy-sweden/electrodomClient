<html lang="en">

  <body>
    <div class="home__wrapper">
      <div class="slider">
        <div class="slider__inner">
          <div class="slider__block">1</div>
          <div class="slider__block">2</div>
          <div class="slider__block">3</div>
          <div class="slider__block">4</div>
          <div class="slider__block">5</div>
        </div>
        <div class="slider__progress">
          <span id="slider-sec-1"></span>
          <span id="slider-sec-2"></span>
          <span id="slider-sec-3"></span>
          <span id="slider-sec-4"></span>
          <span id="slider-sec-5"></span>
        </div>
      </div>
      Search
      <div class="home__section">
        <h4>Новинки</h4>
        <ul>
          <li>card</li>
        </ul>
      </div>
      showMoreBtn
    </div>
    <script>
      let slider = document.querySelector(".slider__inner");
      let state = 1;
      let sliderLenght = 5;
      let turn = 1;

      function changeSlider() {
        if (state == sliderLenght) {
          turn = -1;
        }
        if (state == 1) {
          turn = 1;
        }
        slider.style.marginLeft = state * -100 + "%";
        document.getElementById("slider-sec-" + state).style.background =
          "white";
        state += turn;
        document.getElementById("slider-sec-" + state).style.background = "red";
      }
      setInterval(changeSlider, 2000);
    </script>
  </body>
